<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="t-searchuser-modal-content">
  <template>
    <style>
       :host {
        display: block;
        @apply --paper-font-subhead;
        color: var(--primary-text-color, rgba(0, 0, 0, 0.54));

        --paper-input-container: {
          padding: 0;
        }
        ;
        --paper-input-container-label: {}
        ;
        --paper-input-container-underline: {}
        ;
        --paper-input-container-input: {
          padding: var(--t-search-user-input-padding, 10px);
          border: 1px solid var(--t-search-user-input-border, rgba(0, 0, 0, 0.15));
          width: calc(var(--t-search-user-input-width, 270px) - 20px);
        }
        ;

        --paper-input-container-underline: {
          border-color: transparent;
        }
        ;
        --paper-input-container-underline-focus: {}
        ;

        --paper-button: {
          @apply --paper-font-subhead;
          background-color: var(--t-search-user-button-bg-color, orange);
          color: var(--t-search-user-button-color, #fff);
        }
        ;
      }

      [disabled] {
        pointer-events: none;
        opacity: 0.5;
      }

      a {
        color: var(--t-search-user-button-bg-color, orange);
        text-decoration: none;
      }

      h3 {
        display: block;
        margin-top: 0;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--t-search-user-border-color, rgba(0, 0, 0, 0.15));
      }

      .search-container {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-center-justified;
        @apply --layout-center;
        margin-bottom: 30px;
      }

      .search-container>* {
        @apply --layout-flex-1;
        margin: 0 10px;
      }

      .search-container>div {
        width: 100%;
        text-align: center;
        @apply --paper-font-body1;
        padding-top: 10px;
      }

      .result-header {
        @apply --layout-horizontal;
        @apply --layout-start;
        margin-bottom: 10px;
      }

      .result-header>* {
        @apply --layout-flex-auto;
        margin: 0;
      }

      .result-header>a {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
      }

      .result-header small {
        @apply --paper-font-body1;
        color: var(--primary-text-color, rgba(0, 0, 0, 0.54));
      }

      .search-results {
        max-width: 100%;
        overflow: hidden;
        overflow-x: auto;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-top: 1px solid var(--t-search-user-border-color, rgba(0, 0, 0, 0.15));
        border-right: 1px solid var(--t-search-user-border-color, rgba(0, 0, 0, 0.15));
        margin-bottom: 15px;
      }

      table td,
      table th {
        padding: 5px;
        border-bottom: 1px solid var(--t-search-user-border-color, rgba(0, 0, 0, 0.15));
        border-left: 1px solid var(--t-search-user-border-color, rgba(0, 0, 0, 0.15));
        color: var(--primary-text-color, rgba(0, 0, 0, 0.54));
        font-size: var(--t-search-user-table-font-size, 14px);
        text-align: left;
        white-space: nowrap;
      }

      table th {
        font-weight: 500;
      }

      .result-pagination,
      ul {
        @apply --layout-horizontal;
        @apply --layout-end-justified;
        @apply --layout-center;
      }

      ul,
      li {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li a {
        @apply --layout-horizontal;
        @apply --layout-center-center;
        @apply --paper-font-caption;
        padding: 5px;
        border: 1px solid var(--t-search-user-border-color, rgba(0, 0, 0, 0.15));
        height: 15px;
        width: 15px;
        margin: 0 1px;
      }

      li:hover a,
      li[active] a {
        background-color: var(--t-search-user-result-page-selected-bg, orange);
        border-color: var(--t-search-user-result-page-selected-border-color, orange);
        color: #fff;
      }

      .result-pagination iron-icon {
        margin-left: 10px;
      }

      @media (max-width: 767px) {
         :host {
          --paper-input-container-input: {
            padding: var(--t-search-user-input-padding, 10px);
            border: 1px solid var(--t-search-user-input-border, rgba(0, 0, 0, 0.15));
            width: calc(100% - 20px);
          }
          ;
        }
        .search-container,
        .result-header {
          @apply --layout-vertical;
        }
        .search-container {
          text-align: center;
        }
        .search-container>*,
        .result-header>*,
        .result-header small {
          display: block;
          width: 100%;
          margin: 0 0 5px 0; 
        }
        .result-header small {
          margin-bottom: 0;
        }
      }
    </style>
    <h3>[[searchusertitle]]</h3>

    <div class="search-container">
      <h4>Search For:</h4>
      <paper-input no-label-float label="" placeholder="email@email.com"></paper-input>
      <paper-button>Go</paper-button>
      <div>*Leave blank to see all users for this level</div>
    </div>

    <div class="search-result-container">
      <div class="result-header">
        <h4>Search Result
          <small>(Click on link below to select user)</small>
        </h4>
        <a href="#">Show All Users</a>
      </div>

      <!-- RESULTS -->
      <div class="search-results">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Username</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>johdoe@email.com</td>
              <td>johndoe</td>
              <td>
                <a href="#">Select</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- PAGINATION -->
      <div class="result-pagination">
        <ul>
          <li active>
            <a href="#">1</a>
          </li>
          <li>
            <a href="#">2</a>
          </li>
          <li>
            <a href="#">3</a>
          </li>
        </ul>
        <a href="#" title="prev">
          <iron-icon icon="icons:chevron-left"></iron-icon>
        </a>
        <a href="#" title="next">
          <iron-icon icon="icons:chevron-right"></iron-icon>
        </a>
      </div>
    </div>

  </template>

  <script>
    /**
     * `t-searchuser`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TSearchuserModalContent extends Polymer.Element {
      static get is() {
        return 't-searchuser-modal-content';
      }
      static get properties() {
        return {
          searchusertitle: {
            type: String,
            value: 'Search & Select User'
          }
        };
      }
    }

    window.customElements.define(TSearchuserModalContent.is, TSearchuserModalContent);
  </script>
</dom-module>
