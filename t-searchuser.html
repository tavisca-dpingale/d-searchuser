<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-menu-button/paper-menu-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/social-icons.html">
<link rel="import" href="../iron-icons/hardware-icons.html">
<link rel="import" href="t-searchuser-modal-content.html">

<dom-module id="t-searchuser">
  <template>
    <style>
       :host {
        display: block;
        @apply --paper-font-common-base;
        text-transform: initial;

        /* PAPER MENU BUTTON STYLING */
        --paper-menu-button-dropdown-background: var(--t-search-user-menu-btn-bg-color, var(--primary-background-color));
        --paper-menu-button: {
          padding: var(--t-search-user-menu-btn-padding, 8px);
          border: 1px solid var(--t-search-user-menu-btn-border-color, rgba(0, 0, 0, 0.20));
          font-size: var(--t-search-user-menu-btn-font-size, 16px);
          color: var(--t-search-user-menu-btn-color, rgba(0, 0, 0, 0.65));
          cursor: pointer;
        }
        ;

        /* PAPER ICON BUTTON STYLING */
        --paper-icon-button: {
          width: var(--t-search-user-icon-button-width, 24px);
          height: var(--t-search-user-icon-button-height, 24px);
          padding: var(--t-search-user-icon-button-padding, 0);
          --iron-icon-fill-color: var(--t-search-user-icon-button-icon-color, rgba(0, 0, 0, 0.30));
        }
        ;

        /* IRON ICON STYLING */
        --iron-icon-width: var(--t-search-user-icon-width, 24px);
        --iron-icon-height: var(--t-search-user-icon-height, 24px);
        --iron-icon-fill-color: var(--t-search-user-icon-color, rgba(0, 0, 0, 0.30));

        /* PAPER ITEM STYLING */
        --paper-item-min-height: var(--t-search-user-item-min-height, 40px);
        --paper-item: {
          color: var(--t-search-user-item-color, rgba(0, 0, 0, 0.65));
          cursor: pointer;
          --iron-icon-fill-color: var(--t-search-user-icon-color, rgba(0, 0, 0, 0.30));
        }
        ;
        --paper-item-selected-weight: var(--t-search-user-item-selected-weight, 500);
        --paper-item-selected: {
          color: var(--t-search-user-item-selected-color, rgba(0, 0, 0, 0.87));
        }
        ;

        --paper-item-focused: {
          color: var(--t-search-user-item-focused-color, rgba(0, 0, 0, 0.87));
        }
        ;
        --paper-dialog: {
          max-width: var(--t-search-user-modal-max-width, 700px);
        }
        ;
        --paper-dialog-scrollable: {
          width: 100%;
        }
        ;
      }
      iron-dropdown:host {
          width: 100%;
          position: absolute !important;
      } 
      [slot="dropdown-trigger"] {
        @apply --layout-horizontal;
        @apply --layout-center;
      }

      [slot="dropdown-trigger"] span {
        padding-left: 5px;
        max-width: var(--t-search-user-menu-btn-max-width, 200px);
        @apply --paper-font-common-nowrap;
      }

      paper-item:hover {
        --paper-item: {
          color: var(--t-search-user-item-hover-color, rgba(0, 0, 0, 0.87));
          background-color: var(--t-search-user-item-selected-bg, #f1f1f1);
          cursor: pointer;
        }
        ;
      }

      paper-item iron-icon {
        margin-right: 10px;
        --iron-icon-fill-color: var(--t-search-user-item-icon-color, rgba(0, 0, 0, 0.30));
      }

      .close-dialog {
        position: absolute;
        z-index: 1;
        right: 17px;
        top: 0;
        cursor: pointer;
      }

      #searchUserDialog {
        top: 0;
      }

      paper-menu-button[focused] ::slotted(paper-icon-button[icon="hardware:keyboard-arrow-down"]) {
        display: none;
      }


       :host([inversed]) {
        --paper-menu-button-dropdown-background: var(--t-search-user-menu-btn-bg-color-inversed, transparent);
        --paper-menu-button: {
          padding: var(--t-search-user-menu-btn-padding, 8px);
          border: 1px solid var(--t-search-user-menu-btn-border-color-inversed, #dadada);
          font-size: var(--t-search-user-menu-btn-font-size, 16px);
          color: var(--t-search-user-menu-btn-color-inversed, #dadada);
        }
        ;
        --paper-icon-button: {
          width: var(--t-search-user-icon-button-width, 24px);
          height: var(--t-search-user-icon-button-height, 24px);
          padding: var(--t-search-user-icon-button-padding, 0);
          --iron-icon-fill-color: var(--t-search-user-icon-button-icon-color-inversed, #dadada);
        }
        ;

        --paper-item: {
          --iron-icon-fill-color: var(--t-search-user-item-icon-color-inversed, rgba(0, 0, 0, 0.30));
        }
        ;
      }
      
    </style>

    <!-- TRAVELLER MENU BUTTON -->
    <paper-menu-button no-overlap horizontal-align="left" vertical-align="top">
      <div slot="dropdown-trigger">
        <paper-icon-button icon="icons:settings"></paper-icon-button>
        <span title="">Choose Traveller</span>
        <paper-icon-button icon="hardware:keyboard-arrow-down"></paper-icon-button>
      </div>
      <paper-listbox slot="dropdown-content" class="absolute-content">
        <paper-item>
          <iron-icon icon="social:person"></iron-icon> Register
        </paper-item>
        <paper-item on-click="__opensearchuserdialog">
          <iron-icon icon="icons:search"></iron-icon> Search
        </paper-item>

        <paper-item>
          <iron-icon icon="icons:card-travel"></iron-icon> Traveler Trips
        </paper-item>
        <paper-item>
          <iron-icon icon="icons:close"></iron-icon> Remove
        </paper-item>
        <paper-item>
          <iron-icon icon="icons:assignment-ind"></iron-icon> Traveler Profile
        </paper-item>
      </paper-listbox>
    </paper-menu-button>

    <!-- SEARCH TRAVELLER DIALOG -->
    <paper-dialog id="searchUserDialog" no-cancel-on-outside-click no-cancel-on-esc-key always-on-top with-backdrop>
      <paper-dialog-scrollable>
        <iron-icon icon="icons:close" class="close-dialog" dialog-dismiss></iron-icon>

        <!-- SEARCH TRAVELLER DIALOG CONTENT -->
        <t-searchuser-modal-content></t-searchuser-modal-content>

      </paper-dialog-scrollable>
    </paper-dialog>

  </template>

  <script>
    /**
     * `t-searchuser`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TSearchuser extends Polymer.Element {
      static get is() {
        return 't-searchuser';
      }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 't-searchuser'
          },
          loading: {
            type: Boolean,
            value: false
          }
        };
      }

      __opensearchuserdialog() {
        this.$.searchUserDialog.open();
      }
    }

    window.customElements.define(TSearchuser.is, TSearchuser);
  </script>
</dom-module>
